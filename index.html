<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Price</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Where's my Stonks?</h1>
    <main>
      <label for="initial-price">Initial Price</label>
      <input type="number" placeholder="Enter the Initial Price" />
      <label for="stock-qty">Quantity of Stocks</label>
      <input type="number" placeholder="Enter the Quantity of Stocks bought" />
      <label for="current-price">Current Price</label>
      <input
        type="number"
        id="current-price"
        placeholder="Enter the current price of the stocks"
      />

      <button id="tell">Tell Me!!</button>
      <div id="output"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
